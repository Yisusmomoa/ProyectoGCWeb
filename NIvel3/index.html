<html>
<head>
	<title>Nivel3</title>
	<script type="text/javascript" src="../js/libs/jquery/jquery-2.1.4.min.js"></script>
	<script type="text/javascript" src="../js/libs/three/three.js"></script>
	<script type="text/javascript" src="../js/libs/three/MTLLoader.js"></script>
	<script type="text/javascript" src="../js/libs/three/OBJLoader.js"></script>
	<script src="../js/class/Jugador.js"></script>
	<script src="../Nivel3/script.js"></script>
	<script src="../js/class/Obstaculo.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="/index.css">
</head>

<body>	
  
	<div id="game-over-panel">
        <div id="game-over-column">
            <div id="game-over-title">Game over!</div>
			<div id="game-over-Player">Player: 
				<div id="game-overPlayerWins"></div> <!-- nombre usuario-->
			</div>
            <div id="game-over-score-row">Score: 
				<div id="game-over-score"></div> <!-- puntuaciÃ³n usuario-->
			</div>
			<div id="game-over-Fin">
				<div id="game-over-ManeraFin"></div>
			</div>
            <!-- <div id="game-over-distance-row">Distance: <div id="game-over-distance"></div></div> -->
            <button id="replay-button">Replay</button>
        </div>
    </div>

    <div style="display:block;">
        <div id="scene-section" style="height:50%;">
			<div id="info">
				<div id="title">jugador 1</div>
				<div class="divider"></div>
				<div id="score-row">Score: <div id="score"></div></div>
				<div id="distance-row">Distance: <div id="distance"></div></div>
				<div class="divider"></div>
				<div>Health: </div>
				<input id="health" type="range" min="0" 
				max="100" disabled>
			</div>

		</div>
        <div id="scene-section2" style="flex-grow:1;">
			<div id="info2">
				<div id="title2">jugador 2</div>
				<div class="divider2"></div>
				<div id="score-row2">Score: <div id="score2"></div></div>
				<div id="distance-row2">Distance: <div id="distance2"></div></div>
				<div class="divider2"></div>
				<div>Health: </div>
				<input id="health2" type="range" min="0" max="100" disabled>
			</div>
		</div>
    </div>

	

	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" 
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" 
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
